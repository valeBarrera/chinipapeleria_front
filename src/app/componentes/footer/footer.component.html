<div class="container-fluid">

    <hr color="#ff0080">
    <div class="row">
        <div class="col-4 col-md" style="text-align: center;">
            <h5 style="color: #ff0080;">Información</h5>
            <ul class="list-unstyled text-small">
                <li><button type="button" class="btn btn-link" (click)="abrirModal()">Envíos y Entregas</button></li>
            </ul>
        </div>
        <div class="col-4 col-md" style="text-align: center;">
            <p><img src="./assets/img/chinilogo.png" alt="100" style="height: 50px; width: auto;"></p>
            <p class="text-muted">Chinipapelería &copy; 2020</p>
        </div>
        <div class="col-4 col-md" style="text-align: center;">
            <h5 style="color: #ff0080;">Contacto</h5>
            <ul class="list-unstyled text-small">
                <li class="mt-3"><a class="text-muted" href="https://www.instagram.com/chinipapeleria/"><i class="fab fa-instagram fa-2x fa-lg" style="color:#ff0080;" ></i></a></li>

            </ul>
        </div>
    </div>

    <div class="modal" id="exampleModal" tabindex="-1" [ngStyle]="{'display': oculto2}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " style="color: #ff0080;" id="exampleModalLabel">Envío y Entregas</h5>
                    <button type="button" class="close" (click)="cerrarModal()" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <img src="../assets/img/entrega.png" width="95%" alt="">
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>
