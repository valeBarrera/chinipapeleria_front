<div class="container">

    <hr color="#ff0080;">
    <h1 style="color: #ff0080;">Lápices</h1>
    <hr color="#ff0080">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a style="color: #ff0080;" [routerLink]="['home']">Inicio</a></li>
            <li class="breadcrumb-item active" [routerLink]="['lapiz']">Lápices</li>
        </ol>
    </nav>


    <div class="modal fade" id="detallePedido" tabindex="-1" role="dialog" aria-labelledby="NuevodetallePedido" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="detalle Pedido">Detalle Pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form class="form-group" (ngSubmit)="guardar(f)" #f="ngForm">

                        <div class="container" style="text-align: center;">
                            <div class="row row-cols-2">
                                <div class="col"><label type="text">Cantidad:</label></div>
                                <div class="col"> <input class="col-10" type="number" name="cantidad" [(ngModel)]="detallePedido.cantidad" id="cantidad" placeholder="Cantidad"></div>
                                <div class="col"><label>Precio:</label></div>
                                <div class="col"><input class="col-10" type="number" name="precio" id="apellido" value="detallePedido.precio" [(ngModel)]="detallePedido.precio" disabled placeholder="Precio"></div>

                                <div class="align-content-center"><button type="submit" class="btn btn-primary"> Guardar</button></div>
                            </div>
                        </div>

                    </form>




                </div>

            </div>
        </div>
    </div>



    <div class="container col-lg-12">
        <div class="card-columns">
            <div class="card" *ngFor="let lapiz of lapices; let i = index">
                <img class="card-img-top img-fluid mx-auto d-block" src="{{ 'http://127.0.0.1:8000/'+lapiz.producto.img }}" style="height: 200px; width: auto;">
                <div class="card-body">
                    <h5 class="card-title">{{lapiz.producto.nombre}}</h5>
                    <p class="card-text">{{lapiz.descripcion}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <b>Color: </b>{{lapiz.color}}
                        <span class="badge badge-secondary" style="-webkit-text-stroke: 0.8px black; border:0.8px black solid;" [ngStyle]="{'background-color':lapiz.color_rgb}">color</span>
                    </li>
                    <li class="list-group-item"><b>Precio: </b>${{lapiz.producto.precio}}</li>
                    <li class="list-group-item"><b>Tipo de Punta: </b>{{lapiz.tipopunta.nombre}}</li>
                </ul>
                <div class="card-body">

                    <button type="button" (click)="verLapiz(i)" class="btn btn-outline-primary btn-block">Ver mas</button>
                </div>

            </div>


        </div>

    </div>
</div>
